{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
    <center>
        <h1>GamersHub.com</h1>
        <button class="btn btn-danger">Click here to download </button>
    </center>

    <div class="carousel slide" data-ride= "carousel" id="carouselExampleIndicators">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/cod.jpg' %}" alt="No image" height="1080px" width="1920px">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/spider.jpg' %}" alt="No image" height="1080px" width="1920px">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/gta.webp' %}" alt="No image" height="1080px" width="1920px">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    </div>

    <script>
      $('.carousel').carousel({
        interval: 1000
        pause: 'hover'
      })
    </script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
</body>
</html>
